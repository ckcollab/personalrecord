{% extends "base.html" %}

{% block content %}
    <div style="text-align: center;">
        <h1>Third-party authentication</h1>


        {% if user and not user.is_anonymous %}
            <a>Hello {{ user.get_full_name|default:user.username }}!</a>
            <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
        {% else %}
            <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="btn btn-large btn-primary">Login with Facebook</a><br><br>

            <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" class="btn btn-large btn-primary">Login with Google</a><br><br>

            <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}" class="btn btn-large btn-primary">Login with Twitter</a>
        {% endif %}
    </div>
{% endblock %}
