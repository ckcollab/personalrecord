{% extends "base.html" %}

{% block content %}
    <h1>Filters</h1>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="name">Lifter's Name</label>
            <input type="text" class="form-control" name="name" placeholder="Lifter's name">
        </div>

        <div class="form-group">
            <label class="sr-only" for="weight">Weight lifted</label>
            <input type="number" style="width: 118px;" class="form-control" name="weight" placeholder="weight lifted">
        </div>


        <div class="form-group">
            <label class="sr-only" for="reps">Reps</label>
            <input type="number" style="width: 60px;" class="form-control" name="reps" placeholder="reps">
        </div>


        <div class="checkbox">
            <label>
                <input type="checkbox"> Bench
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Squat
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Deadlift
            </label>
        </div>

        <div class="form-group">
            <label class="sr-only" for="order_by">Order by</label>
            <select name="order_by" class="form-control">
                <option>Sort by</option>
                <option>Bodyweight desc</option>
                <option>Bodyweight asc</option>
                <option>Weight lifted desc</option>
                <option>Weight lifted asc</option>
            </select>
        </div>
    </form>

    <h1>Results</h1>

    <img data-src="holder.js/320x180" class="thumbnail" alt="...">
{% endblock %}
