{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>Filters</h1>
    <form id="workout_search" class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="name">Lifter's Name</label>
            <input type="text" class="form-control" name="name" placeholder="Lifter's name">
        </div>

        <div class="form-group">
            <label class="sr-only" for="bodyweight">Lifter's Weight</label>
            <!--<input type="number" class="form-control" name="bodyweight" placeholder="bodyweight">-->


            <select class="form-control nothing_selected" name="bodyweight">
                <option value="">Select Bodyweight</option>
                <option value="308,999">308+</option>
                <option value="275,307">275-307</option>
                <option value="259,274">259-274</option>
                <option value="242,258">242-258</option>
                <option value="220,241">220-241</option>
                <option value="198,219">198-219</option>
                <option value="181,197">181-197</option>
                <option value="165,180">165-180</option>
                <option value="148,164">148-164</option>
                <option value="132,147">132-147</option>
                <option value="123,131">123-131</option>
                <option value="114,122">114-122</option>
                <option value="105,113">105-113</option>
                <option value="97,104">97-104</option>
                <option value="0,96">0-96</option>
            </select>
        </div>

        <div class="form-group">
            <label class="sr-only" for="weight">Weight lifted</label>
            <input type="number" class="form-control" name="weight" placeholder="weight lifted">
        </div>

        <div class="form-group">
            <label class="sr-only" for="reps">Reps</label>
            <input type="number" class="form-control" name="reps" placeholder="reps">
        </div>

        <div class="form-group">
            <label class="sr-only" for="order_by">Order by</label>
            <select id="workout_order_by" name="ordering" class="form-control nothing_selected">
                <option value="">Sort by</option>
                <option value="-weight">Weight lifted desc</option>
                <option value="weight">Weight lifted asc</option>
            </select>
        </div>

        <div class="form-group">
            <label class="sr-only" for="exercise">Exercise</label>
            <select name="exercise" class="form-control nothing_selected">
                <option value="">Select exercise</option>
                <option>Back Squat</option>
                <option>Bench Press</option>
                <option>Deadlift</option>
                <option>Front Squat</option>
            </select>
        </div>
    </form>

    <h1>
        Results
        <span class="search_indicators">
            <small data-bind="visible: currently_searching"><i class="fa fa-spinner"></i></small>
            <small data-bind="visible: search_error" class="search_error"><i class="fa fa-bug"></i> search error!</small>
        </span>
    </h1>

    <!--<img data-src="holder.js/320x180" class="thumbnail" alt="...">-->

    <div data-bind="foreach: workouts">
        <div class="col-sm-4">
            <div class="workout">
                <set_id data-bind="text: id"></set_id>

                <b>Bodyweight:</b><p class="bodyweight" data-bind="text: bodyweight"></p>

                <b>Exercise:</b><p class="exercise" data-bind="text: exercise"></p>

                <b>Weight:</b><p data-bind="text: weight"></p>

                <b>Reps:</b><p data-bind="text: reps"></p>
            </div>
        </div>
    </div>

    <script src="{% static "js/personal_record/home.js" %}"></script>
{% endblock %}
